<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 80px auto;
        }

        /* Success message ki styling */
        .success {
            color: #2e7d32;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box; /* Padding se width kharab nahi hogi */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<h2>Login</h2>

<div id="message"></div>

<form id="loginForm">
    <label>Username:</label><br>
    <input type="text" id="username" required>

    <br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required>

    <br><br>

    <button type="button" onclick="validateLogin()">Login</button>
</form>

<script>
    function validateLogin() {
        // Form ki values nikalna
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const display = document.getElementById('message');
        const form = document.getElementById('loginForm');

        // Logic: Agar user aur pass khali nahi hain
        if (user !== "" && pass !== "") {

            // 1. Success message dikhana
            display.innerHTML = `<div class="success">âœ…Successfully! You are logged in.</div>`;

            // 2. Form ko chupa dena (optional)
            form.style.display = "none";

        } else {
            alert("Please fill all fields!");
        }
    }
</script>

</body>
</html>
